<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <div class="container">
    <!-- nav -->
    <nav class="nav">
      <div class="center nav-center">
        <div class="nav-buttons">
          <button class="btn to-garage-btn">to garage</button>
          <button class="btn to-winners-btn">to winners</button>
        </div>
      </div>
    </nav>
    <!-- garage -->
    <article class="garage" style="">
      <div class="center garage-center">
        <!-- controls -->
        <section class="garage-controls">
          <form class="garage-controls-form">
            <!-- create -->
            <div class="input-container create-container">
              <input type="text">
              <input type="color">
              <button class="btn create-car" type="button">create</button>
            </div>
            <!-- update -->
            <div class="input-container update-container">
              <input type="text">
              <input type="color">
              <button class="btn update-car" type="button">update</button>
            </div>
          </form>
          <div class="garage-controls-buttons">
            <button class="btn garage-control-race">race</button>
            <button class="btn garage-control-reset">reset</button>
            <button class="btn garage-control-generate">generate cars</button>
          </div>
        </section>


        <!-- tracks content -->
        <section class="tracks-section">
          <div class="tracks-heading">
            <h2 class="tracks-title">garage <span class="car-quantity">(6)</span></h2>
            <h3 class="tracks-subtitle">page #<span class="page-num">1</span></h3>
          </div>
          <div class="tracks">
            <!-- single track -->
            <div class="track" style="border-bottom: 1px dashed grey;">
              <div class="track-controls">
                <button class="btn track-select">select</button>
                <button class="btn track-remove">remove</button>
                <span>Tesla</span>
              </div>

              <div class="car-controls">
                <button class="car-A">a</button>
                <button class="car-B">b</button>
              </div>
              <!-- car -->
              <div class="car">
                <img src="/src/assets/car.svg" alt="a car">
              </div>
              <!-- flag -->
              <div class="flag">
                <img src="/src/assets/flag-checkered.svg" alt="a flag">
              </div>
            </div>
            <!-- end of single track -->
