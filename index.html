<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <!-- nav -->
  <nav class="nav">
    <div class="center nav-center">
      <div class="nav-buttons">
        <button class="btn to-garage-btn">to garage</button>
        <button class="btn to-winners-btn">to winners</button>
      </div>
    </div>
  </nav>
  <article class="garage-section">
    <div class="center garage-center">
      <!-- controls -->
      <form class="garage-controls">
        <!-- create -->
        <div class="input-container create-container">
          <input type="text">
          <input type="color">
          <input type="button" value="create">
        </div>
        <!-- update -->
        <div class="input-container update-container">
          <input type="text">
          <input type="color">
          <input type="button" value="update">
        </div>
      </form>

      <!-- garage content -->
      <div class="garage">
        <div class="garage-heading">
          <h2>garage <span>(6)</span></h2>
          <h3>page #1</h3>
          <div class="tracks">
            <!-- single track -->
            <div class="track">

            </div>
            <!-- end of single track -->
          </div>

        </div>
      </div>
    </div>
  </article>
</body>


</html>
